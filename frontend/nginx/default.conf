server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  # 인덱스 후보를 넉넉히: 원하시는 메인 파일명을 여기 추가 가능
  index index.html mypage.html main.html home.html;

  # 헬스체크 엔드포인트 (항상 200)
  location = /healthz {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # 정적 라우팅: 파일/폴더가 있으면 그대로, 없으면 인덱스들 중 존재하는 걸로
  location / {
    try_files $uri $uri/ /index.html /mypage.html /main.html /home.html =404;
  }

  # (선택) HTML 캐시 방지 — 새 배포 확인이 필요하면 임시로 사용
  # location ~* \.html$ {
  #   add_header Cache-Control "no-store";
  # }
}

