spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0     # 항상 가용 1개 유지
      maxSurge: 1           # 새 파드 1개 더 띄워 교체
  minReadySeconds: 5        # 새 파드 안정화 대기(선택)
  progressDeadlineSeconds: 300
  selector:
    matchLabels:
      app: shop-frontend
  template:
    metadata:
      labels:
        app: shop-frontend
    spec:
      containers:
        - name: frontend
          image: 335507813633.dkr.ecr.ap-northeast-2.amazonaws.com/shop-frontend:0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20

