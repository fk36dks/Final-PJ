<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Kolon - 점검중</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
    background: #faf9fb;
    color: #1d1b20;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }
  .box {
    background: #fff;
    border: 1px solid #ece7f6;
    border-radius: 16px;
    padding: 40px 28px;
    box-shadow: 0 8px 24px rgba(0,0,0,.08);
    max-width: 420px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 16px;
    font-weight: 700;
    color: #6b47d6;
  }
  p {
    font-size: 16px;
    line-height: 1.5;
    color: #4b445a;
    margin: 0;
  }
</style>
</head>
<body>
  <div class="box">
    <h1>현재 홈페이지 점검 중입니다.</h1>
    <p>보다 나은 서비스 제공을 위해<br/>
       현재 페이지 점검이 진행 중입니다.<br/><br/>
       빠른 시일 내에 다시 찾아뵙겠습니다.</p>
  </div>
</body>
</html>
