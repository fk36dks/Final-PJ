server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  # Index candidates
  index index.html mypage.html main.html home.html;

  # Health check
  location = /healthz {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # ✅ Backend proxy (클러스터 내부 Service로 연결)
  location /api/ {
    proxy_pass http://shop-backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
  }

  # Static routing
  location / {
    try_files $uri $uri/ /index.html /mypage.html /main.html /home.html =404;
  }
}

