apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-frontend
  namespace: shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop-frontend
  template:
    metadata:
      labels:
        app: shop-frontend
    spec:
      containers:
        - name: frontend
          image: 335507813633.dkr.ecr.ap-northeast-2.amazonaws.com/shop-frontend:0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /healthz     # ✅ 여기
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz     # ✅ 여기
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20

