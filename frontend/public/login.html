    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Check if there's a redirect message from signup
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('signup') === 'success') {
                showSuccess('íšŒì›ê°€ì…ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';

            function setLoading(isLoading) {
                loginBtn.disabled = isLoading;

                } else {

            }

            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function saveUserSession(userData) {
                // Store user data in sessionStorage (or localStorage if "remember me" is checked)
                const storage = document.getElementById('remember').checked ? localStorage : sessionStorage;
                storage.setItem('userToken', userData.token);
                storage.setItem('userId', userData.user_id);
                storage.setItem('userName', userData.name);
                storage.setItem('userEmail', userData.email);
                storage.setItem('userPoints', userData.points_balance || 0);
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                hideMessages();

                try {
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();

                    console.log('=== LOGIN DEBUG ===');
                    console.log('Email:', email);
                    console.log('Password length:', password.length);

                    if (!email || !password) {
                        throw new Error('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');

                    }

                    setLoading(true);

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    console.log('Response status:', response.status);
                    
                    const data = await response.json();
